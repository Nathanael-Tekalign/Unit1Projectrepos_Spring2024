    <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="./Csslong.css" rel="stylesheet" />
</head>
<body>
    <p>Welcome to the tax calculator</p>
    <form id="form1_1">
        <p>Please select your tax filing status:</p>
        <label for="M1_1">Married filing jointly</label>
        &nbsp;&nbsp;<input type="radio" id="M1_1" name="filing_status" value="M1_1" /><br><br>
        <label for="M1_2">Married filing seperately</label>
        &nbsp;&nbsp;<input type="radio" id="M1_2" name="filing_status" value="M1_2" /><br><br>
        <label for="C1_1">Qualifing widow or widower</label>
        &nbsp;&nbsp;<input type="radio" id="C1_1" name="filing_status" value="C1_1" /><br><br>
        <label for="C1_2">Head of Household</label>
        &nbsp;&nbsp;<input type="radio" id="C1_2" name="filing_status" value="C1_2" /><br><br>
        <label for="C1_3">Single</label>
        &nbsp;&nbsp;<input type="radio" id="C1_3" name="filing_status" value="C1_3" checked /><br><br>
    </form>
    <label for="pretaxincome">Enter pre-tax income :</label>
    <input type="number" id="pretaxIncomeBox" name="pretaxIncomeBox" min="600" max="999999" value="600" />
    <input type="button" id="tax_liabilityButton" value="tax_liabilityButton" onclick="calculate()"> </input>
    <label for="tax_liability_1"></label>
    <div id="output">where output goes!</div>
    <script src="./unit1.js"></script>
</body>
</html>
